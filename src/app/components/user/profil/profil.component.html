<app-headrer-front></app-headrer-front> 
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="profile-image-container">
                                <img *ngIf="imageUrl; else defaultImage" [src]="imageUrl" alt="User Profile Image" class="img-circle img-bordered-sm">
                                <ng-template #defaultImage>
                                    <img [src]="user.isAdmin ? '/assets/BackOffice/assets/img/avatars/1.png' : 'assets/img/img.webp'" alt="User Profile Image" class="profile-image img-circle img-bordered-sm">
                                </ng-template>
                            </div>
                            <div class="mt-3">
                                <h4>{{ user.name }}</h4>
                            </div>
                            <hr>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                                    <span class="text-secondary">https://bootdey.com</span>
                                </li>
                                <!-- Remaining list items unchanged -->
                            </ul>
                            <!-- List group for social media links unchanged -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.name }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.email }}                            
                            </div>
                        </div>
                        <hr>
                        <!-- Add the following rows for class, specialty, and creation day -->
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Class</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.enumClasse }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Specialty</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.enumSpecialite }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Creation Date</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.creationDay | date: 'mediumDate' }}
                            </div>
                        </div>
                        <hr>
                        <!-- Add the following rows for phone number and nationality -->
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.number }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nationality</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ user.nationality }}
                            </div>
                        </div>
                        <hr>
                        <div class="row" *ngIf="!user.isAdmin">
                            <div class="col-sm-12">
                                <a class="btn btn-info" target="__blank" href="/profil-edit">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer-front></app-footer-front>
