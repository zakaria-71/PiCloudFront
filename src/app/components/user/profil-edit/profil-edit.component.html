<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Profile Edit Data and Skills</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    body {
        background: #f7f7ff;
        margin-top: 20px;
    }
    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid transparent;
        border-radius: .25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
    }
    .me-2 {
        margin-right: .5rem!important;
    }
</style>
</head>
<app-headrer-front></app-headrer-front>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img *ngIf="imageUrl; else defaultImage" [src]="imageUrl" alt="User Profile Image" class="img-circle img-bordered-sm">
                        <ng-template #defaultImage>
                            <img src="assets/img/img.webp" alt="Default User Profile Image" style="width: 100px; height: auto;"class="img-circle img-bordered-sm">
                        </ng-template>
                        <div class="mt-3">
                            <h4>{{ user.name }}</h4>
                            <p class="text-secondary mb-1">{{ user.enumClasse }} - {{ user.enumSpecialite }}</p>
                            <p class="text-muted font-size-sm">Number: {{ user.number }}</p>
                            <p class="text-muted font-size-sm">Nationality: {{ user.nationality }}</p>
                        </div>
                    </div>
                    <hr class="my-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                            <span class="text-secondary">https://bootdey.com</span>
                        </li>
                        <!-- Remaining list items unchanged -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required pattern="^[a-zA-Z]+(\s[a-zA-Z]+)?$">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                                <div *ngIf="name.errors && name.errors['required']">
                                    Full Name is required.
                                </div>
                                <div *ngIf="name.errors && name.errors['pattern']">
                                    Please enter both first name and last name separated by a space.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="enumClasse">Class</label>
                            <select class="form-control" id="enumClasse" [(ngModel)]="user.enumClasse" name="enumClasse">
                                <option *ngFor="let classe of enumClasses" [value]="classe">{{ classe }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="enumSpecialite">Specialty</label>
                            <select class="form-control" id="enumSpecialite" [(ngModel)]="user.enumSpecialite" name="enumSpecialite">
                                <option *ngFor="let specialite of enumSpecialites" [value]="specialite">{{ specialite }}</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="number" [ngClass]="{ 'text-danger': user.number && user.number.toString().length > 8 }">Number</label>
                            <input type="text" class="form-control" id="number" [(ngModel)]="user.number" name="number" maxlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <select class="form-control" id="nationality" [(ngModel)]="user.nationality" name="nationality">
                                <option *ngFor="let nationality of nationalities" [value]="nationality">{{ nationality }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="image">Profile Image</label>
                            <input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)" accept="image/*">
                        </div>
                          
                        
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
            <!-- Remaining cards unchanged -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
<app-footer-front></app-footer-front>
