<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <div *ngIf="!registered">
      <!-- Afficher le formulaire tant que l'utilisateur n'est pas enregistré -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
        <small class="text-muted">Password must be at least 8 characters long and contain both letters and digits.</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </div>
    <div *ngIf="registered">
      <!-- Afficher la page d'inscription réussie -->
      <p>Thank you for registering!</p>
    </div>
  </form>
</div>
