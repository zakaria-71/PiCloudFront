<html lang="en" class="light-style  customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="assets/"
    data-template="vertical-menu-template-no-customizer">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Class Details</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="/assets/BackOffice/assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/assets/BackOffice/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/BackOffice/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/BackOffice/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/BackOffice/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/BackOffice/assets/vendor/libs/apex-charts/apex-charts.css" />
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .layout-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin-left: 250px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"],input[type="checkbox"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #089cb6;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <app-sidebar-back></app-sidebar-back>
    <div class="layout-page">
        <app-navbar-back></app-navbar-back>
        <div style="display: flex; flex-direction: column; align-items: center;margin-top: -900px;">


          <h2>Bloc Details</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bloc of blocs">
        <td>{{ bloc.name }}</td>
        <td>{{ bloc.capacity }}</td>
        <td>
          <button (click)="editBloc(bloc)">Update</button>
        </td>
    <td>
          <button (click)="onDelete(bloc.idB)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<h2>Add Bloc</h2>

<form [formGroup]="blocForm" (ngSubmit)="onSubmit()">
    <label for="name">Bloc Name</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="blocForm.get('name')?.errors && blocForm.get('name')?.touched">
      Name is required.
  </div>
  <div *ngIf="blocForm.get('name')?.errors && blocForm.get('name')?.touched">
      Name must be at most 10 characters long.
  </div>
    <label for="capacity">Bloc Capacity</label>
    <input id="capacity" formControlName="capacity" type="number" />
    <div *ngIf="blocForm.get('capacity')?.errors && blocForm.get('capacity')?.touched">
      Capacity is required.
  </div>
  <div *ngIf="blocForm.get('capacity')?.errors && blocForm.get('capacity')?.touched">
      Capacity must be at least 50.
  </div>
    <button type="submit">Save</button>

    <button class="btn btn-primary" (click)="navigateToClass()">
        <i class="fas fa-chalkboard"></i> Check Classes
      </button>
      
  </form>
<div *ngIf="isVisibleUpdateForm">
  <h2>Update Bloc</h2>
  <form [formGroup]="blocForm" (ngSubmit)="updateBloc(currentBloc?.idB)">
    <div>
      <label for="name">Bloc Name:</label>
      <input type="text" formControlName="name" placeholder="Enter bloc name">
      <label for="name">Bloc Capacity:</label>
      <input type="number" formControlName="capacity" placeholder="Enter bloc capacity">
    </div>
    <!-- Add other Bloc fields as needed -->
    <button type="submit" class="btn btn-primary">Update</button>
    <button (click)="closeForm()" class="btn btn-warning">Cancel</button>
  </form>
</div>

</div>


</body>
