  <style>
    .reservation-list-container {
  margin-top: 20px;
}

.reservation-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.search-container {
  display: flex;
  align-items: center;
}

.search-container label {
  margin-right: 10px;
}

.btn-confirm {
  padding: 5px 10px;
  border-radius: 5px;
  color: #fff;
}

.btn-confirm i {
  margin-right: 5px;
}

.btn-confirm .bx-check-circle {
  color: green; /* Confirmed state color */
}

.btn-confirm .bx-radio-circle-marked {
  color: red; /* Unconfirmed state color */
}

  </style>
</head>

<body>
<app-sidebar-back></app-sidebar-back>
<div class="layout-page">
  <app-navbar-back></app-navbar-back>
  <div style="display: flex; justify-content: center; align-items: center; margin-left: 550px; margin-top: -1300px;">
<!-- Reservation List -->
<div>
  <!-- Reservation List -->
<div class="reservation-list-container">
  <h2>Reservation List</h2>
  <div class="reservation-controls">
    
    <div class="search-container">
      <label for="searchInput">Search by State:</label> <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="searchInput" name="searchInput" [(ngModel)]="searchText" (input)="filterReservations()">
    </div>
  </div>
  <table id="reservationList" class="table table-striped">
    <thead>
      <tr>
        <th>Start Date</th>
        <th>Start Time</th>
        <th>Final Time</th>
        <th>Final Date</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of filteredReservations">
        <td>{{ reservation.startd | date:'shortDate' }}</td>
        <td>{{ reservation.startHour }}</td>
        <td>{{ reservation.finalHour }}</td>
        <td>{{ reservation.finald | date:'shortDate' }}</td>
        <td>
          <button class="btn btn-confirm" (click)="toggleConfirmation(reservation)">
            <i class="bx" [ngClass]="{'bx-check-circle': reservation.state === 'confirmed', 'bx-radio-circle-marked': reservation.state !== 'confirmed'}"></i>
            {{ reservation.state === 'confirmed' ? 'Confirmed' : 'Confirm' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="generatePDF()">
    <i class="fa-regular fa-file-pdf"></i> Print PDF 
  </button>
</div>
