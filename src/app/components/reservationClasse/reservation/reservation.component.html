<!-- Reservation Form -->
<!-- Reservation Form -->
<div class="reservation-form">
  <h2>Add Reservation</h2>
  <form #reservationForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startd">Start Date:</label>
      <input type="date" class="form-control" id="startd" name="startd" [(ngModel)]="newReservation.startd" required>
    </div>
    
    <div class="form-group">
      <label for="startHour">Start Time:</label>
      <input type="time" class="form-control" id="startHour" name="startHour" [(ngModel)]="newReservation.startHour" required>
    </div>
    
    <div class="form-group">
      <label for="finalHour">Final Time:</label>
      <input type="time" class="form-control" id="finalHour" name="finalHour" [(ngModel)]="newReservation.finalHour" required>
    </div>
    <div class="form-group">
      <label for="finald">Final Date:</label>
      <input type="date" class="form-control" id="finald" name="finald" [(ngModel)]="newReservation.finald" required>
    </div>
    <div class="form-group">
      <label for="classId">Class ID:</label>
      <input type="number" class="form-control" id="classId" name="classId" [(ngModel)]="newReservation.classId" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Reservation</button>
  </form>
</div>

<!-- Reservation List -->
<div class="reservation-list">
  <h2>Reservation List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Start Date</th>
        <th>Start Time</th>
        <th>Final Time</th>
        <th>Final Date</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.startd | date:'shortDate' }}</td>
        <td>{{ reservation.startHour }}</td>
        <td>{{ reservation.finalHour }}</td>
        <td>{{ reservation.finald | date:'shortDate' }}</td>
        <td [ngClass]="{'confirmed-state': reservation.state === 'confirmed', 'unconfirmed-state': reservation.state === 'unconfirmed'}">
          {{ reservation.state }}
        </td>
        <td>
          <button (click)="editReservation(reservation)">Edit</button>
          <button (click)="removeReservation(reservation.idR)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="isVisibleUpdateForm">
  <h2>Update Reservation</h2>
  <!-- <form [formGroup]="reservationForm" (ngSubmit)="updateReservation(currentReservation?.idR)"> -->
    <form  (ngSubmit)="updateReservation(currentReservation?.idR)">
    <div>
      <label for="startd">Start Date:</label>
      <input type="date" formControlName="startd">
    </div>
    <div>
      <label for="startHour">Start Hour:</label>
      <input type="time" formControlName="startHour">
    </div>
    <div>
      <label for="finalHour">Final Hour:</label>
      <input type="time" formControlName="finalHour">
    </div>
    <div>
      <label for="finald">Final Date:</label>
      <input type="date" formControlName="finald">
    </div>
 
    <!-- Add other ReservationC fields as needed -->
    <button type="submit" class="btn btn-primary">Update</button>
    <button (click)="closeForm()" class="btn btn-warning">Cancel</button>
  </form>
</div>
