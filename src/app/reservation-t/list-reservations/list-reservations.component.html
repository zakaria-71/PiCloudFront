<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <div class="input-group">
        <input type="text" name="typeMat" class="form-control bg-light border-0 small" placeholder="Rechercher ..">
      </div>
    </form>
  </div>
  
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Liste des reservations</h1>
    </div>
  
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive text-center">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <!--
                <th>Id</th>
              -->
                <th> Date d√©but</th>
                <th> Date fin</th>
                <th>nombre de places</th>
                
                <th> Terrain</th>
                
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reservationT of reservationTs">
              <!--
                <td> {{ reservationT.idResT}}</td>
                -->
                <td> {{ reservationT.date_debut | date:'MMM d, y H:mm'}}</td>
                <td> {{ reservationT.date_fin | date:'MMM d, y H:mm'}}</td>
                <td>{{reservationT.nbre}}</td>  
                <td *ngIf="reservationT.terrain ; else noTerrain">{{ reservationT.terrain.name| json }}</td>
              <ng-template #noTerrain>
                <td>"Pas de terrain"</td>
              </ng-template>
              <td>
                <a (click)="reserve(reservationT.idResT,idUser)" class="btn btn-danger btn-circle btn-sm" style="padding-right: 100px;color: white; display: flex; align-items: center;">
                    <i class="fas fa-plus-circle"></i> <span style="margin-left: 100px;">Reserver</span>
                  </a>
              </td>
                <!--<td *ngIf="reservationT.terrain.name"> {{ reservationT.terrain.name}}</td>
                  <td [style.display]="reservationT.terrain.name ? 'table-cell' : 'none'">
                  {{ reservationT.terrain.name }}
                </td>
                -->
                <!--<a (click)="edit(reservationT.idResT)" class="btn btn-warning btn-circle btn-sm" style="margin-right: 5px;color: white"><i class="fas fa-pen-alt"></i></a>
                <a (click)="delete(reservationT.idResT)" class="btn btn-danger btn-circle btn-sm"style="margin-right: 5px;color: white"><i class="fas fa-trash"></i>Supprimer</a>
                <a (click)="details(reservationT.idResT)" class="btn btn-info btn-circle btn-sm" style="color: white"><i class="fas fa-plus-circle"></i></a>
                </td>
                -->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
