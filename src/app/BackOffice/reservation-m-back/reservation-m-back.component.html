

<button (click)="showAddButton()" type="button" class="btn btn-dark">{{ addReservationButton }}</button>
<div *ngIf="!showReservationM">
  <!-- Form for adding a new Material -->
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="NameMaterialInput" class="form-label">Name</label>
      <input class="form-control" type="text" id="NameMaterialInput" placeholder="Name"/>
    </div>
    <div>
      <label for="DescriptionMaterialInput" class="form-label">Description</label>
      <textarea class="form-control" id="DescriptionMaterialInput" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Add Image</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <button (click)="addMaterial(form.value)" type="submit" class="btn btn-primary">Add</button>

  </form>
</div>

<!-- MAIN TABLE -->
<div class="card" *ngIf="showReservationM">
  <h5 class="card-header">Reservations for Materials</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
      <tr>
        <th>Date Debut</th>
        <th>Date fin </th>
        <th>Etat</th>
        <th>Edit Reservation</th>
        <th>Delete Reservation</th>
        <!-- Add more columns as needed -->
      </tr>

      </thead>
      <tbody class="table-border-bottom-0">
      <tr *ngFor="let item of table2Data">
        <td>{{ item.date_debut }}</td>
        <td>{{ item.date_fin }}</td>
        <td>{{ item.etat }}</td>

        <td>
          <!-- Button trigger modal -->
          <button (click)="showReservation(item)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Edit Material
          </button>
        </td>

        <td>
          <!-- Button trigger modal -->
          <button (click)="reservationM=item" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete Material
          </button>
        </td>
        <!-- Display more columns as needed -->
      </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Modal for edit -->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalTitle">Related Reservations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        I am edit


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for delete -->

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalTitle">Related Reservations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Material?


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteMaterial(reservationM)" type="button" class="btn btn-danger">Delele</button>
      </div>
    </div>
  </div>
</div>
