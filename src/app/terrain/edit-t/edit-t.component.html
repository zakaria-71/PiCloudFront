
<div class="content-wrapper" style="display: flex; justify-content: center; align-items: center; margin-left: 300px; margin-top: -1000px;">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Modifier un terrain</h1>
    </div>
    <div class="card shadow mb-4">
      <div class="card-body justify-content">
        <form (ngSubmit)="update()" novalidate>
          <div [formGroup]="terrainForm">
              <div class=".col-md-6 .offset-md-3">
                <label for="name" class="form-label">Nom </label>
                <input type="text" class="form-control" id="name" formControlName="name" required >
                <small><div *ngIf="terrainForm.get('name')?.errors?.['required']" class="text-danger">Champ obligatoire</div></small>
               </div>
               <hr class="sidebar-divider">
               <div class=".col-md-6 .offset-md-3">
                <label for="description" class="form-label"> Description</label>
                <input type="text" class="form-control" id="description" formControlName="description" required >
                <small><div *ngIf="terrainForm.get('description')?.errors?.['required']" class="text-danger">Champ obligatoire</div></small>
               </div>
